<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/javascript" src="js/opentip-jquery.js"></script>
<link href="css/opentip.css" rel="stylesheet" type="text/css" />
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">

var maxHeight = 800;
var incr = 0.3;

var hitOptions = { fill: true, stroke: true, segments: true, tolerance: 100, type: Point };

var priceTip  = $("#price-tooltip");
var priceOpentip = new Opentip(priceTip, { showOn: null, style: 'alert' });

$(document).ready(function() {
    $.ajax({
        type: "GET",
        async: false,
        url: "TEST.csv",
        dataType: "text",
        success: function(data) {drawGraph(data);}
     });


});


function drawHorizontalLine(path, lastPoint){
  lastPoint = new Point(lastPoint.x + 20, lastPoint.y);
  path.lineTo(lastPoint);
  return lastPoint;
}

function addPoint(path, lastPoint, value){
  lastPoint = new Point(lastPoint.x, maxHeight - value);
  path.lineTo(lastPoint);
  addText(lastPoint, value);
  return lastPoint;
}

function addText(item, value) {
  var text = new PointText(item);
  text.justification = 'center';
  text.fillColor = 'black';
  text.content = value;
  text.visible = false;
}

function onMouseMove(event) {
  var hitResult = project.hitTest(event.point, hitOptions);

  if(hitResult) {
    var y = hitResult.segment.point.y;
    value = (maxHeight - parseInt(y)) / 100;
    priceOpentip.setContent(value);
    priceOpentip.show();
    //addText(hitResult, value);
  }
}



function drawGraph(allText) {
  var count = 0, lastPoint, baseValue, trend, originalValue;
  var path = new Path();
  path.strokeColor = 'black';
  path.fullySelected = true;
  path.strokeWidth = 5;
  incr = incr * 100;

  var allLines = allText.split(/\r\n|\n/);
  allLines = allLines.reverse();
  _.each(allLines, function(value) {
     originalValue = value;
     value = value * 100;
     if(count === 0) {
	   var start = new Point(100, value);
	   lastPoint = start;
	   baseValue = value;
	   lastPoint.y = maxHeight - lastPoint.y;
	   path.moveTo(lastPoint);
	   trend = null;
     } else {
        if(count === 1) {
          if(value > baseValue) { trend = "up"; }
          if(value < baseValue) { trend = "down"; }
        }
     	if(value > (baseValue + incr) && (trend === "down" || trend === null)) {
     	  baseValue = value;
          lastPoint = drawHorizontalLine(path, lastPoint);
          lastPoint = addPoint(path, lastPoint, value);
          trend = "up";
        }
        else if(value < (baseValue - incr) && (trend === "up" || trend === null)) {
	      baseValue = value;
	      lastPoint = drawHorizontalLine(path, lastPoint);
	      lastPoint = addPoint(path, lastPoint, value);
	      trend = "down";
        }
        else if((value > baseValue && trend === "up") || (value < baseValue && trend === "down")) {
		  baseValue = value;
		  lastPoint = addPoint(path, lastPoint, value);
        }
     }
    count++;
  });
};


</script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
    <div id="price-tooltip"></div>
    <div data-ot="Shown after 2 seconds" data-ot-delay="2"></div>
</body>
</html>
