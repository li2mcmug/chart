<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">

var maxHeight = 800;

$(document).ready(function() {
    $.ajax({
        type: "GET",
        async: false,
        url: "TEST.csv",
        dataType: "text",
        success: function(data) {drawGraph(data);}
     });
});


function drawHorizontalLine(path, lastPoint){
  lastPoint = new Point(lastPoint.x + 20, lastPoint.y);
  path.lineTo(lastPoint);
  return lastPoint;
}

function addPoint(path, lastPoint, value){
  lastPoint = new Point(lastPoint.x, maxHeight - value);
  path.lineTo(lastPoint);
  return lastPoint;
}


function drawGraph(allText) {
  var count = 0, incr = 0.3 * 100, lastPoint, baseValue, trend, originalValue;
  var path = new Path();
  path.strokeColor = 'black';
  path.strokeWidth = 5;

  var allLines = allText.split(/\r\n|\n/);
  allLines = allLines.reverse();
  _.each(allLines, function(value) {
     originalValue = value;
     value = value * 100;
     if(count === 0) {
	   var start = new Point(100, value);
	   lastPoint = start;
	   baseValue = value;
	   lastPoint.y = maxHeight - lastPoint.y;
	   path.moveTo(lastPoint);
	   trend = null;
     } else {
        if(count === 1) {
          if(value > baseValue) { trend = "up"; }
          if(value < baseValue) { trend = "down"; }
        }
     	if(value > (baseValue + incr) && (trend === "down" || trend === null)) {
          lastPoint = drawHorizontalLine(path, lastPoint);
          lastPoint = addPoint(path, lastPoint, value);

         // var text = new PointText(lastPoint);
		//  text.justification = 'center';
		//  text.fillColor = 'black';
       //   text.content = originalValue;
       //   text.visible = false;

          trend = "up";
        }
        else if(value < (baseValue - incr) && (trend === "up" || trend === null)) {
	      baseValue = value;
	      lastPoint = drawHorizontalLine(path, lastPoint);
	      lastPoint = addPoint(path, lastPoint, value);
	      trend = "down";
        }
        else if(value > baseValue && trend === "up") {
		  baseValue = value;
		  lastPoint = addPoint(path, lastPoint, value);
        }
        else if(value < baseValue && trend === "down") {
          baseValue = value;
          lastPoint = addPoint(path, lastPoint, value);
        }


     }
    count++;
  });
};


</script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
